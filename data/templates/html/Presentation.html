<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>[% title %]</title>
		<meta name='Generator' content='[% generator.name %]'>
		<style type='text/css'>
			body     { background-color: #fff;
			           color: #000;
			           font-size: large              }
			a        { text-decoration: none         }
			a:hover  { text-decoration: underline    }
			a:active { text-decoration: underline    }
			strike   { color: grey                   }
			u        { text-decoration: none;
			           background-color: yellow      }
			pre      { background-color: lightyellow }
			.bar     { background-color: #E0E0FF;
			           margin: 0                     }
			.nav     { color: grey;
			           font-size: small              }
			div.zim-object {
				border-style:solid;
				border-width:1px;
			}
		</style>
		<script type='text/javascript'>
		<!--
// Slideshow script - adapted from old kwiki package

function nextSlide() {
	window.location="[% uri(navigation.next) %]"
}

function prevSlide() {
	window.location="[% uri(navigation.prev) %]"
}


function handleKey(e) {
	var key;
	if (e == null) { // IE
		key = event.keyCode
	}
	else { // Mozilla
		if (e.altKey || e.ctrlKey) {
			return true
		}
		key = e.which
	}

	switch(key) {
		case 8: prevSlide(); break // Backspace
		case 13: nextSlide(); break // Enter
		case 32: nextSlide(); break // Space
		default:
	}

	return false
}

document.onkeypress = handleKey
// document.onclick = nextSlide
// document.ondblclick = prevSlide

// End slideshow script
		// -->
		</script>
	</head>
	<body>

	<table width="100%" height="100%" border="0" cellpadding="5" cellspacing="0">
		<tr>
			<td colspan="3" align="center" valign="middle" class="bar">
				<h3 class='bar'>[% title %]</h3>
			</td>
		</tr>
		<tr>
			<td width="5%">&nbsp;</td>
			<td width="90%" height="90%" align="center" valign="top">

				<table><tr><td align='left'>
<!-- Wiki content -->

[% FOR page IN pages %]
[% page.body %]
[% END %]

<!-- End wiki content -->

				</tr></td></table>

			</td>
			<td width="5%">&nbsp;</td>
		</tr>
		<tr>
			<td colspan="3" align="center" valign="middle">
				[% IF navigation.prev -%]
					<a href='[% uri(navigation.prev) %]' class="nav">&lt;</a>
				[%- ELSE -%]
					<span class="nav">&lt;</span>
				[%- END %]

				<a href='[% uri(links.get("index")) %]' class="nav">+</a>

				[% IF navigation.next -%]
					<a href='[% uri(navigation.next) %]' class="nav">&gt;</a>
				[%- ELSE -%]
					<span class="nav">&gt;</span>
				[%- END %]
			</td>
		</tr>
	</table>

	</body>

</html>
